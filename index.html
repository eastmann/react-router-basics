<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>

<body>

  <div id="root"></div>

  <script type="text/babel">

    const Main = () => {
      return (
        <section>
          <h1>Список статей</h1>
          <ul>
            <li><a href="./article.html?id=1">Первая статья</a></li>
            <li><a href="./article.html?id=2">Вторая статья</a></li>
            <li><a href="./article.html?id=3">Третья статья</a></li>
            <li><a href="./article.html?id=4">Рандомная статья</a></li>
          </ul>
        </section>
      )
    }

    const App = () => {
      return (
        <main style={{ fontSize: 40 }}>
          <Main />
        </main>
      )
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>

</body>

</html>
