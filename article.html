<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>

<body>

  <div id="root"></div>

  <script type="text/babel">

    const Article = () => {
      const [title, setTitle] = React.useState('')

      React.useEffect(() => {
        const params = new URLSearchParams(window.location.search)
        const id = params.get('id')

        if (id === null) {
          setTitle('Не знаю какая статья')
          return
        }

        switch (id) {
          case '1':
            setTitle('Первая статья')
            break
          case '2':
            setTitle('Вторая статья')
            break
          case '3':
            setTitle('Третья статья')
            break
          default:
            setTitle('Не знаю какая статья')
            break
        }

      }, [])

      return (
        <div>
          <nav>
            <a href="./index.html">На главную</a>
          </nav>
          <section>
            <h2>{title}</h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Maiores, dolorem.</p>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Maiores, dolorem.</p>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Maiores, dolorem.</p>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Maiores, dolorem.</p>
            <h2 id="second"><a href="#second">Вторая статья</a></h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Maiores, dolorem.</p>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Maiores, dolorem.</p>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Maiores, dolorem.</p>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Maiores, dolorem.</p>
          </section>
        </div>
      )
    }

    const App = () => {
      return (
        <main style={{ fontSize: 30 }}>
          <Article />
        </main>
      )
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>

</body>

</html>
